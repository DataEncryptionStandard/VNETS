<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>
        </title>
    </head>
    <body>
        <form>
            <input type="text" name="form" size="40" id="text">
            <input type="button" value="送信" onclick="addTextArea()">
        </form>
        <table id="table">
            <tr><td>時間</td><td>記載内容</td></tr>
        </table>
        <script type="text/javascript"> 
            var table = document.getElementById("table");
            var ObjText = document.getElementById("text");
            var time;
            
            function addTextArea(){
                if(ObjText.value!=""){
                    var row=table.insertRow();
                    var cell1=row.insertCell();
                    time=new Date();
                    cell1.innerHTML=time.getHours() + ":" + ("0"+time.getMinutes()).slice(-2);               var cell2=row.insertCell();
                    cell2.innerHTML=ObjText.value;
                    ObjText.value="";
                }
            }
            
        </script>
        </div>
    </body>
</html>
